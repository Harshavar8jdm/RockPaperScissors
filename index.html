<!DOCTYPE html>
<html> 
    <head> 
        <title> Rock Paper Scissors </title>
        <link rel="stylesheet" href="styles/rockpaperscissors.css">
    </head>
    <body> 
        <p class="title"> Rock Paper Scissors </p>
        <button class="rock" onclick="
                pickComputerChoice();
                playGame('rock')

                    "> <img class="rock-icon" src="images/rock-emoji.png"> </button>
        <button class="paper" onclick="
                pickComputerChoice();
                playGame('paper');

                    "> <img class="paper-icon" src="images/paper-emoji.png"> </button>
        <button class="scissors" onclick="
                pickComputerChoice();
                playGame('scissors');

                    "> <img class="scissors-icon" src="images/scissors-emoji.png"> </button>

        <p class="js-result result">  </p>
        <p class="js-picked">  </p>
        <p class="js-score score"> Wins: 0 Losses: 0 Ties:0 </p>   
        <button class="js-reset" onclick="
                reset();
                ">Reset score</button> 

        <script src="scripts/rockpaperscissors.js"> </script> 

    </body>


</html>
